# Uldrenite reference-board-specific Kconfig settings.
CONFIG_BOARD_ULDRENITE=y

# CBI
CONFIG_PLATFORM_EC_CBI_TRANSFER_EEPROM_FLASH=y
CONFIG_EEPROM=y
CONFIG_PLATFORM_EC_BOARD_VERSION_CBI=y
CONFIG_PLATFORM_EC_EEPROM_CBI_WP=y

# Keyboard
CONFIG_PLATFORM_EC_KBLIGHT_ENABLE_PIN=n
CONFIG_PLATFORM_EC_KEYBOARD_CUSTOMIZATION=y
CONFIG_PLATFORM_EC_KEYBOARD_STRAUSS=y
CONFIG_PLATFORM_EC_KEYBOARD_COLS=18

# Battery
CONFIG_PLATFORM_EC_BATTERY_CUT_OFF=y
CONFIG_PLATFORM_EC_BATTERY_REVIVE_DISCONNECT=y
CONFIG_PLATFORM_EC_BATTERY_PRESENT_GPIO=y
CONFIG_PLATFORM_EC_BATTERY_PRESENT_NONE=n

#Buttons
CONFIG_PLATFORM_EC_VOLUME_BUTTONS=n

# Power
CONFIG_PLATFORM_EC_USB_PD_MAX_POWER_MW=45000
CONFIG_PLATFORM_EC_USB_PD_MAX_VOLTAGE_MV=15000
CONFIG_PLATFORM_EC_USB_PD_MAX_CURRENT_MA=3000
