description: "COSMX AP23CBP"
compatible: "cosmx,ap23cbp"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "cosmx,ap23cbp"

  # Fuel gauge
  manuf_name:
    default: "COSMX KT0030B006"
  device_name:
    default: "AP23CBP"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]

  flags:
    default: 0x00
  fet_reg_addr:
    default: 0x0054
  fet_reg_mask:
    default: 0x2000
  fet_disconnect_val:
    default: 0x2000
  fet_cfet_mask:
    default: 0x4000
  fet_cfet_off_val:
    default: 0x4000

  # Battery info
  voltage_max:
    default: 13440
  voltage_normal:
    default: 11670
  voltage_min:
    default: 9000
  precharge_current:
    default: 609
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 75
