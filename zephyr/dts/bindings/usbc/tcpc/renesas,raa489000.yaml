description: Renesas RAA489000 USB TCPC binding

compatible: "renesas,raa489000"

include: ["i2c-device.yaml", "cros-ec,tcpci.yaml"]

properties:
  tcpc-flags:
    type: int
    default: 0
    description: |
      TCPC configuration flags
  irq-gpios:
    type: phandle-array
    description: |
      Interrupt from TCPC
  rst-gpios:
    type: phandle-array
    description: |
      TCPC reset line
